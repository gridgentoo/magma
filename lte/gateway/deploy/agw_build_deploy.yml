- name: Build ovs
  hosts: ovs_build
  environment:
    DATAPATH_CONFIGURE_OPTS: "--with-linux=/lib/modules/`uname -r`/build"
    DEB_BUILD_OPTIONS: "nocheck parallel=`nproc`"
  roles:
    - role: ovs_task

- name: Deploy ovs and magma
  hosts: ovs_deploy
  roles:
    - role: ovs_deploy
