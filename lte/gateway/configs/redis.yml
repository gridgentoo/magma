port: 6380
bind: 127.0.0.1
redis_loglevel: notice
dir: /var/opt/magma
# How frequently to save/dump to disk.
# E.g. the first element indicates we save every 900 seconds
# if at least 1 key has changed.
save:
  - seconds: 900
    num_keys: 1
  - seconds: 300
    num_keys: 10
  - seconds: 60
    num_keys: 1000
