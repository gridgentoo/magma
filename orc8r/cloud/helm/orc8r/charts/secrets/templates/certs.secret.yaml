{{- if .Values.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets-certs
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "labels" . | indent 4 }}
data:
{{- (.Files.Glob (print .Values.secret.certs "/*")).AsSecrets | nindent 2 }}
{{- end }}
