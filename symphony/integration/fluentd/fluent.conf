<source>
  @type http
  port 9880
  bind 0.0.0.0
  add_http_headers true
</source>

<source>
  @type prometheus
</source>

<filter inventory>
  @type prometheus
  <metric>
    name inventory_client_events_total
    type counter
    desc The total number of incoming client events
    <labels>
      event ${event}
      tenant ${tenant}
      user ${email}
    </labels>
  </metric>
</filter>

@include fluent_conductor.conf

<match **>
  @type stdout
</match>
