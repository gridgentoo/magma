query ServiceDetailsQuery($id: ID!) {
  service: node(id: $id) {
    ... on Service {
      id
      name
      externalId
      customer {
        ...CustomerFragment
      }
      endpoints {
        id
        port {
          id
          properties {
            ...PropertyFragment
          }
          definition {
            id
            name
          }
          link {
            id
            properties {
              ...PropertyFragment
            }
            services {
              id
            }
          }
        }
        definition {
          role
        }
      }
      links {
        id
        properties {
          ...PropertyFragment
        }
        services {
          id
        }
      }
    }
  }
}
